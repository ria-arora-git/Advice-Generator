<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-400 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-white p-8">Would you like <br> some random advice?</h1>
        <div class="pt-6">
            <button class="bg-white text-blue-500 font-semibold py-2 px-4 rounded shadow hover:bg-blue-500 hover:text-white transition duration-300 text-3xl mr-5 w-[15vh]" onclick="loadAdvice()">
                Yes
            </button>
            <button class="bg-white text-blue-500 font-semibold py-2 px-4 rounded shadow hover:bg-blue-500 hover:text-white transition duration-300 text-3xl mr-5 w-[15vh]" onclick="loadInsults()">
                No
            </button>
        </div>
        <div id="advice" class="text-2xl font-semibold text-white p-8"></div>
    </div>

    <script>
        const insults = [
            "You're not as bad as people say. You're worse.",
            "I'd agree with you, but then we'd both be wrong.",
            "Are you usually this stupid or you decided to be yourself today?",
            "You're a gray sprinkle on a rainbow cupcake.",
            "If I wanted to hear from an idiot, I'd just ask you to speak.",
            "You're like a cloud. When you disappear, it's a beautiful day.",
            "Your secrets are always safe. No one ever listens to you anyways.",
            "You're proof that common sense is indeed not that common",
            "You bring everyone so much joy when you leave the room.",
            "Have you ever noticed people sighing when you enter the room?",
            "That's why no one likes you",
            "I’m busy right now, can I ignore you another time?",
            "Someday you’ll go far. And I really hope you stay there.",
            "Oops, my bad. I could’ve sworn I was dealing with an adult.",
            "Your face makes onions cry.",
            "You are more disappointing than an unsalted fries",
            "Hold still. I’m trying to imagine you with personality.",
            "You have an entire life to be an idiot. Why not take today off?",
            "I thought of you today. It reminded me to take out the trash."
        ];

        async function loadAdvice() { 
            try { 
                console.log('Advice button clicked');
                const response = await fetch('https://api.adviceslip.com/advice'); 
                console.log('Advice API response:', response);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Advice data:', data);
                document.getElementById('advice').innerText = data.slip.advice;
            } catch (error) { 
                console.error('Error fetching advice:', error); 
            } 
        }

        function loadInsults() {
            console.log('Insult button clicked');
            const randomIndex = Math.floor(Math.random() * insults.length);
            const randomInsult = insults[randomIndex];
            document.getElementById('advice').innerText = randomInsult;
        }
    </script>
</body>
</html>
